<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator-app</title>
    <link rel="shortcut icon" href="./password-generator-app/password-generator-app/starter-code/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <div class="output-container">
            <h1 id="output">P4$5W0rD!</h1>
            <div>
                <h5 id="copied" class="hide">copied</h5>
                <svg id="copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>        
            </div>
        </div>
            <div class="input-container">
            <label >
                <h2>Character Length <span id="letter-amount">8</span></h2>
                <input type="range" class="range" min="8" max="13" value="5">
            </label>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="upper"> Include Uppercase Letters
                </label>
                <label>
                    <input type="checkbox" id="lower"> Include Lowercase Letters
                </label>
                <label>
                    <input type="checkbox" id="number"> Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbol"> Include Symbols
                </label>
                <h6 class="error">Check at least one argument</h6>
            </div>
            <div class="strength">
                <h1>strength</h1>
                <div>
                    <h1 id="level">medium</h1>
                    <div class="box-container">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                </div>
            </div>
            <button id="generate">
                Generate
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
            </button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
