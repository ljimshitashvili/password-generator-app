<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator-app</title>
    <link rel="shortcut icon" href="./password-generator-app/password-generator-app/starter-code/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <div class="output-container">
            <h1 id="output">PTx1f5DaFX</h1>
            <img src="./password-generator-app/password-generator-app/starter-code/assets/images/icon-copy.svg" alt="copy">
        </div>
        <div class="input-container">
            <label >
                <h2>Character Length <span id="letter-amount">10</span></h2>
                <input type="range" class="range" min="8" max="20">
            </label>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="upper"> Include Uppercase Letters
                </label>
                <label>
                    <input type="checkbox" id="lower"> Include Lowercase Letters
                </label>
                <label>
                    <input type="checkbox" id="number"> Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbol"> Include Symbols
                </label>
            </div>
            <div class="strength">
                <h1>strength</h1>
                <div>
                    <h1 id="level">medium</h1>
                    <div class="box-container">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                </div>
            </div>
            <button id="generate">
                Generate
                <img src="./password-generator-app/password-generator-app/starter-code/assets/images/icon-arrow-right.svg">
            </button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
